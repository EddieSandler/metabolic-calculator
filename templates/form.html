<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BMR & Macro Calculator</title>
</head>
<body>
  <h1>BMR & Macro Calculator</h1>
  <form action="/calculate" method="post">
    <label>Sex:
      <select name="sex">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </label>
    <br>

    <label>Age:
      <input type="number" name="age" min="10" max="100" required>
    </label>
    <br>

    <label>Weight:
      <input type="number" step="0.1" name="weight" required>
      <select name="weight_unit">
        <option value="lb">lb</option>
        <option value="kg">kg</option>
      </select>
    </label>
    <br>

    <label>Height:
      <input type="number" step="0.1" name="height" required>
      <select name="height_unit">
        <option value="in">inches</option>
        <option value="cm">cm</option>
      </select>
    </label>
    <br>

    <label>Activity level:
      <select name="activity">
        <option value="sedentary">Sedentary (little/no exercise)</option>
        <option value="light">Light (1–3 days/week)</option>
        <option value="moderate">Moderate (3–5 days/week)</option>
        <option value="very_active">Very active (6–7 days/week)</option>
        <option value="extra_active">Extra active (physical job + training)</option>
      </select>
    </label>
    <br>

    <label>Goal:
      <select name="goal">
        <option value="lose">Lose weight</option>
        <option value="maintain">Maintain</option>
        <option value="gain">Gain muscle/weight</option>
      </select>
    </label>
    <br>

    <label>Intensity:
      <select name="intensity">
        <option value="mild">Mild (~0.5 lb/week)</option>
        <option value="moderate" selected>Moderate (~1 lb/week)</option>
        <option value="aggressive">Aggressive (~1.5 lb/week)</option>
      </select>
    </label>
    <br>

    <label>Diet preference:
      <select name="preference">
        <option value="balanced">Balanced</option>
        <option value="low_carb">Lower carb</option>
        <option value="high_carb">Higher carb</option>
      </select>
    </label>
    <br><br>

    <button type="submit">Calculate</button>
  </form>
</body>
</html>
